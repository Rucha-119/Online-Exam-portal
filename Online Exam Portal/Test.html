        <script>
            var pos=0, test,test_Status, question, choice, choices, opt1,opt2,opt3,opt4,correct=0;
            var questions=[
                ["Which of the following produces high-quality output?","Impact printer","Non-impact printer","Plotter"," Both '1' and '2'","B"],
                ["The pattern of printed lines on most products are called"," prices","OCR","scanners","bar code","D"],
                ["In MICR, C stands for", "code"," colour","computer","character","D"],
                ["Speed of the printer is limited by the speed of","paper movements","cartridge used","length of paper","All of these","B"],
                ["A bar code reader is an example of","processing device","storage device","input device","output device","C"]
            ];
            function _(x){
                return document.getElementById(x);
            }
            function renderQuestion(){
                test = _("test");
                if(pos >= questions.length){
                    test.innerHtml = "<h2>You Got "+correct+" of"+questions.length+" questions correct</h2>";
                    _("test_status").innerHTML = "Test Completed";
                    pos = 0;
                    correct = 0;
                    return false;
                }
                _("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
                question = questions[pos][0];
                opt1 = questions[pos][1];
                opt2 = questions[pos][2];
                opt3 = questions[pos][3];
                opt4 = questions[pos][4];
                test.innerHTML = "<h5>"+question+"<h5>";
                test.innerHTML += "<input type = 'radio' name = 'choices' value = 'A'>"+opt1+"<br />";
                test.innerHTML += "<input type = 'radio' name = 'choices' value = 'B'>"+opt2+"<br />";
                test.innerHTML += "<input type = 'radio' name = 'choices' value = 'C'>"+opt3+"<br />";
                test.innerHTML += "<input type = 'radio' name = 'choices' value = 'D'>"+opt4+"<br />";
                test.innerHTML += "<button onclick='checkAnswer()'> Submit >";

            }
            function checkAnswer(){
                choices =document.getElementsByName("choices");
                for(var i= 0; i < choices.length; i++)
                {
                    if(choices[i].checked){
                        choice = choices[i].value;
                    }
                }
                if(choice == questions[pos][5]){
                    correct++;
                }
                pos++;
                renderQuestion();
            }
            window.addEventListener("load",renderQuestion,false);
        </script>

                    var count = 0;

                    window.onload = function() {

                    };

                    function initCounter() {
                        // get count from localStorage, or set to initial value of 1000
                        count = getLocalStorage('count') || 1000;
                        counter = setInterval(timer, 1000); //1000 will  run it every 1 second
                    }

                    function setLocalStorage(key, val) {
                        if (window.localStorage) {
                        window.localStorage.setItem(key, val);
                        }

                        return val;
                    }

                    function getLocalStorage(key) {
                        return window.localStorage ? window.localStorage.getItem(key) : '';
                    }

                    function timer() {
                        count = setLocalStorage('count', count - 1);
                        if (count == -1) {
                        clearInterval(counter);

                        }

                        var seconds = count % 60;
                        var minutes = Math.floor(count / 60);
                        var hours = Math.floor(minutes / 60);
                        minutes %= 60;

                        document.getElementById("timer").innerHTML = hours +  "hours "  + minutes +  "minutes and "   + seconds +  "  seconds left to complete this Exam"; // watch for spelling
