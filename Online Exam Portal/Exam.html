<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans"/>
  <link rel="stylesheet" type="text/css" href="css/ExamStyleSheet.css">
  
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div>
      <h2 style="text-align: center;color:white">Online Examination Portal</h2>
    </div>
    <div>
      
      <ul class="nav navbar-nav navbar-right">
        <!--time-->
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">   
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <!--Left side View-->
    </div>
    <div id="test" class="col-sm-8 text-left"> 
      <div id="result">
        <header>
            <div id='title'>
                <h1 style="text-align: center">Exam Name</h1>
            </div>
        </header>
        <hr>
    <div id='quiz'></div>
    <div class='button' id='next'><a href='#'>Next</a></div>
    <div class='button' id='prev'><a href='#'>Prev</a></div>
    <hr style="margin-top: 70px">
    <button class="Button" id="submit">Submit</button>
    <p><h5 style="margin-left:70px ">Question x of y</h5></p>
    </div>
  </div>
    <div class="col-sm-2 sidenav">
      <p><h4>Time Left:</h4></p>
      <div id="timer" class="well">
        <!--Right Side View-->
        2:00
      </div>
      
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
<!-- javascript-->
<script src="js/Quiz.js"></script>
<script src="js/timer.js"></script>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
</body>
</html>
